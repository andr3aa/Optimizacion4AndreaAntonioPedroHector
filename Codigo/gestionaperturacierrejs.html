			body { 
					color: purple;

					padding: 0;
				 } 
				 
		</style> 
		<script> 
			//creamos la variable ventana_secundaria que contendrá una referencia al popup que vamos a abrir 
			//la creamos como variable global para poder acceder a ella desde las distintas funciones 
			var ventana_secundaria 
			
			function abrirVentana(){ 
			//guardo la referencia de la ventana para poder utilizarla luego 
			ventana_secundaria = window.open("cerrar_window2.html","miventana","width=300,height=200,menubar=no")
			} 
			
			function cerrarVentana(){ 
			//la referencia de la ventana es el objeto window del popup. Lo utilizo para acceder al método close 
			ventana_secundaria.close() 
			} 
		</script> 
	</head>

	<body>
		<div>
			<header>
				<h1>Gestion de apertura y cierre de ventanas con javascripts</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>
				<form> 
					
					<input type=button value="Cuadro de texto " onclick="abrirVentana()"> 
					<br> 
					<br> 					
					
					<input type=button value="Abrir ventana secundaria" onclick="abrirVentana()"> 
					<br> 
					<br> 
					<input type=button value="Cerrar ventana secundaria" onclick="cerrarVentana()"> 
				</form> 
				
				
				<p>Haga clic en el botón para abrir una nueva ventana, y asegurar que la nueva ventana no recibe el foco (enviar la nueva ventana para el fondo).</p>

				<button onclick="openWin()">Open window. Hola mundo ¿CÓMO ESTAMOS?</button>

					<script>
					function openWin()
					{
					var myWindow = window.open("","","width=200,height=100");
					myWindow.document.write("<p>A new window!</p>");
					myWindow.blur();
					}
					</script>
